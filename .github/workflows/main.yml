name: CI/CD

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup
        run: rustup default nightly
      - name: Build
        run: cargo build --release
      - name: Release
        env:
          PERSONAL_TOKEN: ${{secrets.PERSONAL_TOKEN}}
        run: python3 release.py
